<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>title</title>
  <!— Bootstrap CSS (jsDelivr CDN) —>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!— Bootstrap Bundle JS (jsDelivr CDN) —>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous">
  </script>
</head>
<body>
<form [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class=" max-w-2xl container mx-auto pt-5">
  <h3>Информация о маршруте</h3>

  <div form-group>
    <label class="control-label col-xs-2 col-xs-10">Наименование</label>
    <input type="text"
           autocomplete="off"
           class="form-control"
           [formControlName]="'name'">
    <p *ngIf="!form.controls['name']?.value && form.controls['longTour']?.value" class="alert alert-danger">Поле обязательно для заполнения!</p>

  </div>


  <div class="form-group">
    <label class="control-label col-xs-2"
    >Автор маршрута</label>
    <div class="col-xs-10">
      <input type="text"
             autocomplete="off"
             class="form-control"
             [formControlName]="'autore'">
      <p *ngIf="!form.controls['autore']?.value && form.controls['longTour']?.value" class="alert alert-danger">Поле обязательно для заполнения!</p>
    </div>
    <span class="invalid-feedback"></span>
  </div>


  <div class="form-group">
    <label class="control-label col-xs-2">Тип исполнителя</label>
    <div class="col-xs-10">
      <select class="form-select" [formControlName]="'typeOfPerson'">
        <option value="mec">Механик</option>
        <option value="fDri">Водитель 1</option>
        <option value="sDri">Водитель 2</option>
      </select>
    </div>
  </div>
  <div>
    <label class="form-label font-bold">Дни обхода &nbsp;</label>
    <label class="radio" *ngFor="let week of weeks" >
      <input
        type="radio"
        name="week"
        [checked]=" ('sun')"
        [value]="week.type"
      > {{week.text }}
      &nbsp; <p *ngIf="form.get('week.value')?.invalid  ">Укажите день недели!</p>
    </label>

  </div>

  <div class="form-group">
    <input  type="checkbox"
           [formControlName]="'longTour'"
           class="form-check-input"
    >
    <label class="form-check-label">Длительный обход</label>

  </div>
  <br>
  <div class="form-group">
    <button type="submit"
            class="btn btn-primary save-button"
            [disabled]="form.status === 'INVALID'">Сохранить
    </button>

  </div>

</form>
</body>
</html>
